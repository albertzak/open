<!DOCTYPE html>
<html>
  <head>
    <title>small.systems</title>
    <style id="custom-theme"></style>
    <style>
      * {
        box-sizing: border-box;
        font-family: 'Fira Code Retina', 'Fira Code', 'Source Code Pro', 'Monaco', monospace;
      }

      html, body {
        background-color: var(--background, #000);
      }

      html, body, #editor-root {
        padding: 0;
        margin: 0;
        height: 100%;
        color: #fff;
      }

      pre {
        margin: 0;
        padding: 0;
      }

      strong, b {
        font-weight: bold;
      }

      .query-result {
        background-color: hsla(81.6, 100%, 50%, 0.14);
        border-radius: 3px;
      }

      .query-emacro-symbol {
        color: #04fb6b;
        background: #3c3a35;
        border-radius: 3px;
      }

      .d-flex { display: flex; }
      .flex-end { align-items: flex-end; }
      .flex-center { display:flex; align-items: center; justify-content: center; }
      .right { text-align: right; }
      .h100 { height: 100px; }
      .w-100 { width: 100%; }
      .w20 { width: 20px; }

      .bg-green {
        background: MediumSpringGreen;
      }


      #render-root {
        position: absolute;
        top: 2.3rem;
        right: 0;
        width: 100%;
        text-align: right;
      }

      #render-root *:active {
        opacity: 0.4;
      }

      #canvas {
        position: absolute;
        z-index: -1;
        top: 0;
      }

    </style>
  </head>

  <body>
    <div id="editor-root"></div>
    <div id="render-root"></div>
    <canvas id="canvas" width="500" height="500"></canvas>

    <script type="module">
      window.jsImport = async (url) => {
        const p = await import(url)
        console.log('jsImport', p)
        return p
      }

      const ident = window.location.hash.split('#')[2]
      document.title = '*' + ident
    </script>

    <script src="/bret.js"></script>
    <script type="module" src="/build/editor.js"></script>
  </body>
</html>
